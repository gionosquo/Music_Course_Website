  <main class="container my-4 my-lg-5">
    <header class="mb-3">
      <h1 class="h3 mb-1">Instruktur</h1>
      <p class="small-muted mb-0">Berikut profil instruktur kursus musik.</p>
    </header>

    <section class="row g-4" id="instructorList">
      <!-- dirender JS + foto -->
    </section>

    <section class="mt-5" aria-label="Demo suara instrumen">
  <h2 class="h4 mb-3">Demo Suara Instrumen</h2>

  <div class="card card-hover">
    <div class="card-body">
      <div class="row g-3 align-items-end">

        <div class="col-12 col-md-4">
          <label for="audioSelect" class="form-label">Pilih Instrumen</label>
          <select id="audioSelect" class="form-select">
            <option value="media/Audio/gitar.mp3">Gitar</option>
            <option value="media/Audio/piano.mp3">Piano</option>
            <option value="media/Audio/Drum.mp3">Drum</option>
            <option value="media/Audio/Biola.mp3">Biola</option>
          </select>
        </div>

        <div class="col-12 col-md-8">
          <div class="d-flex gap-2 align-items-center flex-wrap">

            <button id="audioPlayBtn" class="btn btn-primary" type="button">
              Play / Pause
            </button>

            <button id="audioStopBtn" class="btn btn-outline-secondary" type="button">
              Stop
            </button>

            <div class="flex-grow-1" style="min-width:260px;">
              <input id="audioSeek" type="range" class="form-range" min="0" max="100" value="0">
              <div class="d-flex justify-content-between small-muted">
                <span id="audioTime">0:00 / 0:00</span>
                <span id="audioLabel">Gitar</span>
              </div>
            </div>

            <div style="min-width:140px;">
              <label class="form-label mb-1" for="audioVolume">Volume</label>
              <input id="audioVolume" type="range" class="form-range" min="0" max="1" step="0.01" value="0.9">
            </div>

          </div>
        </div>

      </div>

      <audio id="audioPlayer" preload="metadata"></audio>
    </div>
  </div>
</section>
