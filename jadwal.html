<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STIKOM Music Studio | Jadwal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="icon" href="media/Logo%20Kursus.png">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="media/Logo%20Kursus.png" alt="Logo Kursus" class="brand-logo">
        <span>STIKOM Music Studio</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" data-nav href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" data-nav href="kelas.html">Kelas</a></li>
          <li class="nav-item"><a class="nav-link" data-nav href="instruktur.html">Instruktur</a></li>
          <li class="nav-item"><a class="nav-link" data-nav href="jadwal.html">Jadwal</a></li>
          <li class="nav-item"><a class="nav-link" data-nav href="daftar.html">Daftar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4 my-lg-5">
    <header class="mb-3">
      <h1 class="h3 mb-1">Jadwal Kursus</h1>
      <p class="small-muted mb-0">Filter jadwal sesuai hari, instrumen, atau instruktur.</p>
    </header>

    <section class="filter-bar mb-4">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label" for="filterDay">Hari</label>
          <select id="filterDay" class="form-select">
            <option value="">Semua</option>
          </select>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label" for="filterSchedInstrument">Instrumen</label>
          <select id="filterSchedInstrument" class="form-select">
            <option value="">Semua</option>
          </select>
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label" for="filterInstructor">Instruktur</label>
          <select id="filterInstructor" class="form-select">
            <option value="">Semua</option>
          </select>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button id="btnResetSchedule" class="btn btn-outline-secondary btn-sm" type="button">Reset Filter</button>
        </div>
      </div>
    </section>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Hari</th>
            <th>Jam</th>
            <th>Kelas</th>
            <th>Instruktur</th>
            <th>Studio</th>
          </tr>
        </thead>
        <tbody id="scheduleBody">
          <!-- dirender oleh JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="footer py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between gap-2">
      <div>
        <div class="fw-semibold">STIKOM Music Studio</div>
        <div class="small-muted">Denpasar • 14:00–20:00</div>
      </div>
      <div class="small-muted">Kontak: +62-442-321 • stikomusic@gmail.com</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
